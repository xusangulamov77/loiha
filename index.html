<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="content-form">
        <h2>Contact Us</h2>
        <form action  ="YOUR_FORM_HANDLER_URL" method="post">
            <label for="first-name">First Name </label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Last Name </label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="email">Email Address </label>
            <input type="email" id="email" name="email" required>

            <label>Query Type </label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="query_type" value="general_enquiry" required>
                    General Enquiry
                </label>
                <label>
                    <input type="radio" name="query_type" value="support_request">
                    Support Request
                </label>
            </div>

            <label for="message">Message </label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <div class="doc">
                <input type="checkbox" id="doc" name="doc" required>
                <label for="doc">I consent to being contacted by the team </label>
            </div>


 

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./main.js"></script>

</body>
</html>
